<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelgram</title>

<body>
    <header class="titlePage">
        <nav class="naviPage">
            <img src="assets/Logo.jpg" alt="Logo" class="logo">
            <div class="homeTitle">
                <img src="assets/MagnifyingGlass.png" alt="search" class="search">
                <span>Explorar</span>
                <span>Minhas Viagens</span>
                <img src="assets/Profile pic.png" alt="Profile" class="titleProfile">
            </div>
        </nav>
        <div class="home">
            <img src="assets/Profile pic.png" alt="Profile" class="homePhoto">
            <span>
                <h1>Isabela Torres</h1>
                <p>
                    Amante de viagens, cultura e gastronomia. 🌍✈️  
                    Aqui compartilho as histórias registradas em cada clique, explorando cantinhos fascinantes do nosso planeta a partir da movimentada cidade de São Paulo. 🏙️📸
                </p>
            </span>
        </div>
    </header>
    <section class="container">
        <img src="assets/Card photo.png" alt="Barco">
        <img src="assets/Hover.png" alt="Rio0">
        <img src="assets/Card photo (1).png" alt="Rio1">
        <img src="assets/Card photo (2).png" alt="Restaurante0">
        <img src="assets/Card photo (3).png" alt="Montanha">
        <img src="assets/Card photo (4).png" alt="Praia">
        <img src="assets/Card photo (5).png" alt="Rio3">
        <img src="assets/Card photo (6).png" alt="Edifício">
        <img src="assets/Card photo (7).png" alt="Rua">
        <img src="assets/Card photo (8).png" alt="Moto">
        <img src="assets/Card photo (9).png" alt="Restaurante1">
        <img src="assets/Card photo (10).png" alt="Coliseu">

   <footer class="foot">

   </footer >

</html>
